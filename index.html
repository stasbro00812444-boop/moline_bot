<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --brand: #f45279; --bg: #fff0f3; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #fff; color: #222; }
        .tabs { display: flex; border-bottom: 2px solid #f5f5f5; position: sticky; top: 0; background: #fff; z-index: 10; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: 800; color: #ccc; font-size: 12px; text-transform: uppercase; cursor: pointer; }
        .tab.active { color: var(--brand); border-bottom: 3px solid var(--brand); }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: #fff; border-radius: 16px; padding: 15px; margin-bottom: 10px; border: 1px solid #f0f0f0; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .cat-title { font-size: 12px; font-weight: 900; color: var(--brand); margin: 20px 0 10px; text-transform: uppercase; display: flex; align-items: center; }
        .cat-title::before { content: ''; width: 3px; height: 14px; background: var(--brand); margin-right: 8px; border-radius: 2px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .stepper { display: flex; align-items: center; gap: 15px; border: 2px solid var(--brand); border-radius: 20px; padding: 2px 10px; }
        .btn-s { border: none; background: none; color: var(--brand); font-size: 22px; font-weight: 900; cursor: pointer; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px 20px 30px; box-sizing: border-box; }
        .btn-send { background: var(--brand); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 900; width: 100%; text-transform: uppercase; }
        .hidden { display: none !important; }
        input[type="date"] { border: none; font-size: 16px; font-weight: 800; width: 100%; background: transparent; color: #222; outline: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">Заказ</div>
        <div id="t2" class="tab" onclick="tab('hist')">История</div>
    </div>
    <div id="p1" class="container">
        <div class="card" style="background: var(--bg); border: none;">
            <div style="font-size: 10px; color: var(--brand); font-weight: 900; margin-bottom: 4px;">ДАТА ДОСТАВКИ</div>
            <input type="date" id="dt" onchange="renderMenu()">
        </div>
        <div id="menu">Загрузка...</div>
    </div>
    <div id="p2" class="container hidden"></div>
    <div class="footer" id="f">
        <div class="row" style="margin-bottom: 10px;">
            <span style="font-size: 12px; font-weight: 900; color: #999;">ИТОГО:</span>
            <b id="tot" style="font-size: 20px;">0 ₽</b>
        </div>
        <button class="btn-send" onclick="send()">Заказать</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    // ВСТАВЬ СВОЮ ТЕКУЩУЮ ССЫЛКУ НИЖЕ
    const API = 'ТВОЯ_ТЕКУЩАЯ_ССЫЛКА_ТУТ'; 
    const user = String(tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.id || "Guest").toLowerCase();
    let menuData = [], historyData = {}, allOrders = {};

    async function refresh() {
        try {
            const [m, h] = await Promise.all([
                fetch(`${API}?type=menu&v=${Date.now()}`).then(r => r.json()),
                fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json())
            ]);
            menuData = m.menu || []; 
            historyData = h || {};
            renderMenu();
        } catch(e) { document.getElementById('menu').innerText = "Ошибка загрузки"; }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = '';
        let groups = {};
        menuData.forEach(item => {
            let c = item.cat.toUpperCase();
            if (!groups[c]) groups[c] = [];
            groups[c].push(item);
        });
        const order = {"ВЫПЕЧКА": 1, "СЭНДВИЧИ": 2, "ДЕСЕРТЫ": 3};
        Object.keys(groups).sort((a,b) => (order[a] || 99) - (order[b] || 99)).forEach(c => {
            box.innerHTML += `<div class="cat-title">${c}</div>`;
            groups[c].forEach(item => {
                const q = (allOrders[sel] && allOrders[sel][item.name]) ? allOrders[sel][item.name].qty : 0;
                box.innerHTML += `<div class="card row">
                    <div style="flex:1"><b>${item.name}</b><small>${item.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},-1)">−</button>
                        <div style="font-weight:900">${q}</div>
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},1)">+</button>
                    </div>
                </div>`;
            });
        });
        calc();
    }

    function upd(n, p, d) {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel]) allOrders[sel] = {};
        let q = (allOrders[sel][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[sel][n]; else allOrders[sel][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const sel = document.getElementById('dt').value; let sub = 0;
        if(allOrders[sel]) for(let k in allOrders[sel]) sub += (allOrders[sel][k].qty * allOrders[sel][k].price);
        document.getElementById('tot').innerText = (sub + (sub > 0 && sub < 3000 ? 300 : 0)) + " ₽";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t !== 'order');
        document.getElementById('p2').classList.toggle('hidden', t !== 'hist');
        document.getElementById('f').classList.toggle('hidden', t !== 'order');
        document.getElementById('t1').classList.toggle('active', t === 'order');
        document.getElementById('t2').classList.toggle('active', t === 'hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        Object.keys(historyData).sort().reverse().forEach(d => {
            box.innerHTML += `<div class="card"><b>${d}</b><div style="float:right">${historyData[d].total} ₽</div></div>`;
        });
    }

    function init() {
        let t = new Date(); t.setDate(t.getDate() + 1);
        document.getElementById('dt').value = t.toISOString().split('T')[0];
        tg.expand(); refresh();
    }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel] || Object.keys(allOrders[sel]).length === 0) return;
        tg.showConfirm(`Заказать на ${sel}?`, async (ok) => {
            if(ok) {
                await fetch(API, {method:'POST', body:JSON.stringify({user, date:sel, items:allOrders[sel]})});
                tg.showAlert("Заказ отправлен!"); refresh(); tab('hist');
            }
        });
    }
    init();
</script>
</body>
</html>
