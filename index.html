<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #f8f0f8; --text: #2c2c2c; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; }
        .tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; font-size: 13px; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .m-bar { background: var(--main); color: #fff; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; font-size: 12px; font-weight: 700; }
        .btn-m { background: #fff; color: var(--main); border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: #fff; border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #fdf7fc; border-radius: 12px; padding: 4px; border: 1.5px solid #f377c644; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-val { min-width: 30px; text-align: center; font-weight: 800; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; }
        .btn-repeat { background: var(--main); border: none; padding: 12px 0; border-radius: 12px; font-weight: 800; color: #fff; font-size: 12px; cursor: pointer; width: 100%; text-transform: uppercase; }
        .edit-icon { color: var(--main); font-size: 24px; cursor: pointer; padding: 5px; margin-left: 10px; line-height: 1; }
        .hidden { display: none !important; }
        input[type="date"] { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-weight: 700; font-size: 16px; outline: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">ЗАКАЗАТЬ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ИСТОРИЯ</div>
    </div>
    <div id="m-bar" class="m-bar hidden">
        <span>Нужно изменить заказ после 12:00?</span>
        <button class="btn-m" onclick="tg.openTelegramLink('https://t.me/molinebymonk')">МЕНЕДЖЕР</button>
    </div>
    <div id="p1" class="container">
        <div class="card" id="copy-notify" style="display:none; background: #fff3f9; border: 1.5px dashed var(--main); text-align:center; font-size:12px; color:var(--main); font-weight:800; margin-bottom:12px; padding: 12px;">
            ЗАКАЗ В ПАМЯТИ. ВЫБЕРИТЕ ЛЮБУЮ ДАТУ
        </div>
        <div class="card">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ДАТА ДОСТАВКИ</div>
            <input type="date" id="dt" onchange="renderMenu()">
        </div>
        <div id="menu"></div>
    </div>
    <div id="p2" class="container hidden"></div>
    <div class="footer" id="f">
        <div id="summary" style="font-size: 11px; color: #999; margin-bottom: 5px; text-align: right; font-weight: 700;"></div>
        <div class="row">
            <div><span style="font-size:10px; color:#999; font-weight:800">ИТОГО</span><br><b id="tot" style="font-size:22px">0 ₽</b></div>
            <button class="btn-send" style="width: auto; padding: 16px 35px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbxbd1Y-sStrnjZOD0U9uX7PHi7mrtvhU6ClILoyIvCwUckTg9qHk2yuVtgZDZmulb0m/exec';
    const user = (tg.initDataUnsafe?.user?.username || "guest").toLowerCase();
    let menuData = [], historyData = {}, allOrders = {}, buffer = null;

    function getLock(dStr) {
        const now = new Date(), sel = new Date(dStr);
        const today = new Date(); today.setHours(0,0,0,0);
        const tom = new Date(today); tom.setDate(today.getDate() + 1);
        
        // Прошлое - закрыто всегда
        if (sel.getTime() < today.getTime()) return true;
        
        // Сегодня - закрыто после 12:00
        if (sel.getTime() === today.getTime() && now.getHours() >= 12) return true;
        
        // Завтра - закрыто после 12:00
        if (sel.getTime() === tom.getTime() && now.getHours() >= 12) return true;
        
        return false;
    }

    async function load() {
        try {
            const now = new Date();
            let t = new Date();
            // По умолчанию ставим завтра, если сегодня уже после 12
            if (now.getHours() >= 12) t.setDate(t.getDate() + 1);
            
            document.getElementById('dt').value = t.toISOString().split('T')[0];
            const [m, h] = await Promise.all([
                fetch(`${API}?type=menu&user=${user}&v=${Date.now()}`).then(r => r.json()),
                fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json())
            ]);
            menuData = m.menu || []; historyData = h || {};
            renderMenu();
        } catch (e) { document.getElementById('menu').innerHTML = "Ошибка сети"; }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        
        // Липкий буфер: подтягивает данные при смене даты, пока не нажали Оформить
        if (buffer && !getLock(sel)) { 
            allOrders[sel] = JSON.parse(JSON.stringify(buffer)); 
        }

        if (getLock(sel)) {
            box.innerHTML = `<div class="card" style="text-align:center; color:orange; font-weight:700; padding:20px;">На ${sel} заказ закрыт (после 12:00).</div>`;
            document.getElementById('tot').innerText = "0 ₽"; return;
        }

        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[sel]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row">
                    <div><b>${i.name}</b><br><small>${i.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button>
                        <div class="q-val">${q}</div>
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const s = document.getElementById('dt').value;
        allOrders[s] = allOrders[s] || {};
        let q = (allOrders[s][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[s][n]; else allOrders[s][n] = {qty:q, price:p};
        renderMenu(); tg.HapticFeedback?.impactOccurred('light');
    }

    function calc() {
        const s = document.getElementById('dt').value; let sub = 0;
        for (let k in allOrders[s] || {}) sub += (allOrders[s][k].qty * allOrders[s][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('summary').innerText = sub > 0 ? `ТОВАРЫ: ${sub} ₽ • ДОСТАВКА: ${del} ₽` : '';
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t!=='order');
        document.getElementById('p2').classList.toggle('hidden', t!=='hist');
        document.getElementById('f').classList.toggle('hidden', t!=='order');
        document.getElementById('m-bar').classList.toggle('hidden', t!=='hist');
        document.getElementById('t1').classList.toggle('active', t==='order');
        document.getElementById('t2').classList.toggle('active', t==='hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const dates = Object.keys(historyData).sort().reverse();
        if(!dates.length) { box.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">История пуста</div>'; return; }
        dates.forEach(d => {
            const locked = getLock(d);
            let preview = historyData[d].items.map(i => `${i.name} (${i.qty})`).join(', ');
            box.innerHTML += `<div class="card">
                <div class="row" style="margin-bottom: 8px;">
                    <b>${d}</b>
                    <div style="display:flex; align-items:center;">
                        <b style="color:var(--main)">${historyData[d].total} ₽</b>
                        ${!locked ? `<span class="edit-icon" onclick="edit('${d}')">✎</span>` : ''}
                    </div>
                </div>
                <div style="font-size:11px; color:#777; margin-bottom:15px; line-height:1.4;">${preview || 'Нет данных'}</div>
                <button class="btn-repeat" onclick="copyToBuffer('${d}')">Повторить заказ</button>
                ${locked ? `<div style="text-align:center; font-size:9px; color:#bbb; margin-top:8px; font-weight:800; letter-spacing:1px;">ИЗМЕНЕНИЯ ЗАКРЫТЫ</div>` : ''}
            </div>`;
        });
    }

    function copyToBuffer(d) {
        buffer = {};
        historyData[d].items.forEach(i => { if(i.name) buffer[i.name] = {qty: i.qty, price: i.price}; });
        document.getElementById('copy-notify').style.display='block';
        tab('order');
        tg.showAlert("Заказ скопирован! Теперь выберите дату.");
        renderMenu();
    }

    function edit(d) {
        buffer = null; 
        allOrders[d] = {};
        historyData[d].items.forEach(i => { if(i.name) allOrders[d][i.name] = {qty: i.qty, price: i.price}; });
        document.getElementById('dt').value = d; tab('order'); renderMenu();
    }

    async function send() {
        const s = document.getElementById('dt').value;
        if(!allOrders[s] || !Object.keys(allOrders[s]).length) return;
        tg.showConfirm(`Оформить на ${s}?`, async (ok) => {
            if(ok) {
                await fetch(API, {method:'POST', body:JSON.stringify({user, date:s, items:allOrders[s]})});
                buffer = null; 
                document.getElementById('copy-notify').style.display='none';
                tg.showAlert("ПРИНЯТО!"); load(); tab('hist');
            }
        });
    }
    load();
</script>
</body>
</html>
