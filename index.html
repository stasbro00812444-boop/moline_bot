<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --rose: #f1c0d0;
            --rose-dark: #d8a6b6;
            --rose-light: #fff0f5;
            --bg: #fdf8f9;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #444; -webkit-tap-highlight-color: transparent; }
        
        .tabs { display: flex; background: #fff; border-bottom: 1px solid var(--rose-light); position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #bbb; cursor: pointer; transition: 0.3s; }
        .tab.active { color: var(--rose-dark); border-bottom: 3px solid var(--rose); }
        
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: #fff; border-radius: 18px; padding: 14px; margin-bottom: 12px; box-shadow: 0 4px 12px rgba(241, 192, 208, 0.2); border: 1px solid rgba(241, 192, 208, 0.3); }
        
        .cat-title { 
            font-size: 15px; font-weight: 800; color: var(--rose-dark); 
            margin: 20px 0 10px 5px; text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center;
        }
        .cat-title::after { content: ""; flex: 1; height: 1px; background: var(--rose); margin-left: 10px; opacity: 0.4; }

        .row { display: flex; align-items: center; justify-content: space-between; }
        .stepper { display: flex; align-items: center; background: var(--rose-light); border-radius: 25px; padding: 2px; }
        .btn-s { width: 34px; height: 34px; border: none; color: var(--rose-dark); font-size: 20px; font-weight: bold; background: none; outline: none; }
        
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid var(--rose-light); padding: 15px 20px; box-sizing: border-box; z-index: 100; border-radius: 24px 24px 0 0; }
        .btn-send { background: var(--rose); color: #fff; border: none; padding: 14px 28px; border-radius: 14px; font-weight: bold; font-size: 16px; width: 100%; transition: 0.2s; }
        .btn-send:active { transform: scale(0.98); background: var(--rose-dark); }
        
        input[type="date"] { width: 100%; padding: 12px; border: 2px solid var(--rose-light); border-radius: 12px; font-size: 16px; outline: none; color: #444; background: #fff; }
        input[type="date"]:focus { border-color: var(--rose); }

        .manager-bar {
            position: sticky; top: 52px; z-index: 90; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px); border-bottom: 1px solid var(--rose-light);
            padding: 10px 15px; display: flex; align-items: center; justify-content: space-between;
        }
        .btn-m { background: var(--rose); color: #fff; border: none; padding: 8px 14px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">МЕНЮ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ЗАКАЗЫ</div>
    </div>

    <div id="manager-bar" class="manager-bar hidden">
        <div style="font-size: 11px; color: #888;">Правки после 12:00?</div>
        <button class="btn-m" onclick="tg.openTelegramLink('https://t.me/molinebymonk')">ЧАТ</button>
    </div>

    <div id="p1" class="container">
        <div class="card">
            <small style="color:var(--rose-dark); font-weight:800; display:block; margin-bottom:5px">ДАТА ДОСТАВКИ</small>
            <input type="date" id="dt" onchange="renderMenu()">
        </div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>

    <div class="footer" id="f">
        <div id="summary" style="font-size:11px; color:#bbb; text-align:right; margin-bottom:6px"></div>
        <div class="row">
            <div><small style="color:#aaa">К оплате:</small><br><b id="tot" style="font-size:20px">0 ₽</b></div>
            <button class="btn-send" style="width:auto" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbypuRB0YaY2FRc_XYtWAFhThUkNeWllPua_IB7zHWwKZZTt0sLaJnErTz7j9Nj4NpsI/exec'; 
    const user = String(tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.id || "Guest").replace('@','').toLowerCase();

    let menuData = [], historyData = {}, allOrders = {};

    async function load() {
        let t = new Date(); t.setDate(t.getDate() + 1);
        document.getElementById('dt').value = t.toISOString().split('T')[0];
        document.getElementById('dt').min = t.toISOString().split('T')[0];
        tg.expand();
        tg.setHeaderColor('#ffffff');
        await refresh();
    }

    async function refresh() {
        try {
            const m = await fetch(`${API}?type=menu&user=${user}&v=${Date.now()}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json());
            menuData = m.menu || [];
            historyData = h || {};
            renderMenu();
        } catch(e) { console.error(e); }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = '';
        if (!menuData.length) return box.innerHTML = '<div style="text-align:center;padding:40px;color:#ccc">Загрузка меню...</div>';
        
        let groups = {};
        menuData.forEach(i => {
            if(!groups[i.cat]) groups[i.cat] = [];
            groups[i.cat].push(i);
        });

        Object.keys(groups).forEach(cat => {
            box.innerHTML += `<div class="cat-title">${cat}</div>`;
            groups[cat].forEach(item => {
                const q = (allOrders[sel] && allOrders[sel][item.name]) ? allOrders[sel][item.name].qty : 0;
                box.innerHTML += `<div class="card row">
                    <div><b>${item.name}</b><br><small style="color:var(--rose-dark)">${item.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},-1)">−</button>
                        <div style="min-width:32px; text-align:center; font-weight:800">${q}</div>
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},1)">+</button>
                    </div>
                </div>`;
            });
        });
        calc();
    }

    function upd(n, p, d) {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel]) allOrders[sel] = {};
        let q = (allOrders[sel][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[sel][n]; else allOrders[sel][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const sel = document.getElementById('dt').value;
        let sub = 0;
        if(allOrders[sel]) for (let k in allOrders[sel]) sub += (allOrders[sel][k].qty * allOrders[sel][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('summary').innerText = sub > 0 ? `Меню: ${sub}₽ + Доставка: ${del}₽` : '';
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t !== 'order');
        document.getElementById('p2').classList.toggle('hidden', t !== 'hist');
        document.getElementById('f').classList.toggle('hidden', t !== 'order');
        document.getElementById('manager-bar').classList.toggle('hidden', t !== 'hist');
        document.getElementById('t1').classList.toggle('active', t === 'order');
        document.getElementById('t2').classList.toggle('active', t === 'hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const dates = Object.keys(historyData).sort().reverse();
        if(!dates.length) return box.innerHTML = '<div style="text-align:center;padding:40px;color:#ccc">Заказов пока нет</div>';
        
        dates.forEach(d => {
            const o = historyData[d];
            let itemsHtml = o.items.map(i => `<div class="row" style="font-size:13px;color:#777;margin-bottom:4px"><span>${i.name}</span><b>x${i.qty}</b></div>`).join('');
            box.innerHTML += `<div class="card">
                <div class="row" style="border-bottom:1px solid var(--rose-light); margin-bottom:10px; padding-bottom:5px">
                    <b style="color:var(--rose-dark)">${d}</b> <div class="row"><span onclick="editOrder('${d}')" style="margin-right:15px; font-size:18px; color:var(--rose-dark)">✎</span> <b>${o.total} ₽</b></div>
                </div>
                ${itemsHtml}
            </div>`;
        });
    }

    function editOrder(d) {
        document.getElementById('dt').value = d;
        allOrders[d] = {};
        historyData[d].items.forEach(i => { if(i.name !== "Доставка") allOrders[d][i.name] = {qty: i.qty, price: i.price}; });
        tab('order'); renderMenu();
    }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel] || Object.keys(allOrders[sel]).length === 0) return tg.showAlert("Выберите товары");
        tg.showConfirm(`Оформить заказ на ${sel}?`, async (ok) => {
            if(ok) {
                await fetch(API, {method:'POST', body:JSON.stringify({user, date:sel, items:allOrders[sel]})});
                tg.showAlert("Заказ отправлен!"); await refresh(); tab('hist');
            }
        });
    }
    load();
</script>
</body>
</html>
