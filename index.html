<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { 
            font-family: -apple-system, sans-serif; background-color: var(--bg);
            background-image: url('https://raw.githubusercontent.com/stasbro00812444-boop/moline_bot/refs/heads/main/LOGO.png');
            background-repeat: repeat; background-size: 100px; background-attachment: fixed;
            margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; 
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(253, 250, 253, 0.94); z-index: -1; }
        .tabs { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; height: 50px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #ccc; cursor: pointer; font-size: 11px; text-transform: uppercase; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .m-bar { background: var(--main); color: #fff; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; font-size: 12px; font-weight: 700; }
        .btn-m { background: #fff; color: var(--main); border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(5px); border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .copy-banner { background: #fff3f9; border: 1.5px dashed var(--main); border-radius: 18px; margin-bottom:12px; padding: 12px; display: none; }
        .btn-cancel { background: #fff; color: #ff4d4d; border: 1px solid #ff4d4d; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; cursor: pointer; margin-top: 8px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 12px; padding: 4px; border: 1.5px solid #f377c644; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 40px; border: none; background: none; text-align: center; font-weight: 800; font-size: 16px; outline: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; }
        .hidden { display: none !important; }
        select, input[type="date"] { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-weight: 700; font-size: 16px; background: #fff; outline: none; appearance: none; }
    </style>
</head>
<body>
    <div class="tabs" id="tab-bar">
        <div id="t1" class="tab active" onclick="tab('order')">ЗАКАЗАТЬ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ИСТОРИЯ</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">АДМИН ⚡️</div>
    </div>
    
    <div id="p1" class="container">
        <div id="copy-notify" class="copy-banner">
            <div id="copy-text" style="font-size:11px; color:var(--main); font-weight:800; text-align:center;"></div>
            <div style="text-align:center;"><button class="btn-cancel" onclick="cancelBuffer()">ОТМЕНИТЬ</button></div>
        </div>
        
        <div id="shop-select-box" class="card hidden">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ВЫБЕРИТЕ КОФЕЙНЮ</div>
            <select id="shop-select" onchange="onShopChange()"></select>
        </div>

        <div class="card"><div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ДАТА ДОСТАВКИ</div><input type="date" id="dt" onchange="onDateChange()"></div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    <div id="p3" class="container hidden">
        <div class="card"><input type="date" id="dt-admin" onchange="renderAdmin()"></div>
        <div id="admin-list"></div>
    </div>

    <div class="footer" id="f">
        <div class="row">
            <div><span id="delivery-info" style="font-size:10px; color:#f377c6; font-weight:800">Доставка: 0 ₽</span><br><b id="tot" style="font-size:22px">0 ₽</b></div>
            <button class="btn-send" style="width: auto; padding: 16px 35px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbwMMYnUNYM1adNExfaZRgBitms1yrjMYaHbCFJwbN9GwLufo3u8UQXj-SBU8EcCEg71/exec';
    const userId = tg.initDataUnsafe?.user?.id || "0";
    const user = (tg.initDataUnsafe?.user?.username || "id_" + userId).toLowerCase();

    let menuData = [], historyData = {}, isAdmin = false, shops = [], allOrders = {};
    let isEditMode = false, editUser = null, buffer = null;

    function isLocked(dateStr) {
        if (isAdmin) return false;
        const now = new Date(), today = now.toISOString().split('T')[0];
        const tom = new Date(); tom.setDate(now.getDate()+1);
        const tomStr = tom.toISOString().split('T')[0];
        if (dateStr <= today) return true;
        if (dateStr === tomStr && now.getHours() >= 11) return true;
        return false;
    }

    async function load() {
        tg.MainButton.showProgress();
        try {
            const [m, h] = await Promise.all([
                fetch(`${API}?type=menu&user=${user}`).then(r => r.json()),
                fetch(`${API}?user=${user}`).then(r => r.json())
            ]);
            menuData = m.menu; historyData = h; isAdmin = m.isAdmin; shops = m.displayNames;

            // Настройка выбора кофейни
            const sBox = document.getElementById('shop-select-box');
            const sSelect = document.getElementById('shop-select');
            sSelect.innerHTML = shops.map(s => `<option value="${s}">${s}</option>`).join('');
            if (shops.length > 1) sBox.classList.remove('hidden');

            const input = document.getElementById('dt');
            let minD = new Date(); minD.setDate(new Date().getDate() + (new Date().getHours() >= 11 ? 2 : 1));
            input.value = input.value || minD.toISOString().split('T')[0];

            if(isAdmin) { 
                document.getElementById('t3').classList.remove('hidden');
                document.getElementById('dt-admin').value = new Date().toISOString().split('T')[0];
            }
            renderMenu();
        } finally { tg.MainButton.hideProgress(); }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        const shop = document.getElementById('shop-select').value;
        const orderKey = sel + "_" + shop;

        if (isLocked(sel)) {
            box.innerHTML = '<div class="card" style="text-align:center;color:orange;font-weight:700;">Прием закрыт</div>';
            document.getElementById('tot').innerText = "0 ₽"; return;
        }

        if (buffer) {
            allOrders[orderKey] = {};
            for (let n in buffer) {
                const item = menuData.find(m => m.name === n);
                if (item) allOrders[orderKey][n] = { qty: buffer[n].qty, price: item.price };
            }
        }

        box.innerHTML = '';
        let groups = {}; menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[orderKey]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row"><div><b>${i.name}</b><br><small>${i.price} ₽</small></div><div class="stepper"><button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button><input class="q-input" value="${q}" readonly><button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button></div></div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const key = document.getElementById('dt').value + "_" + document.getElementById('shop-select').value;
        allOrders[key] = allOrders[key] || {};
        let q = (allOrders[key][n]?.qty || 0) + d;
        if (q <= 0) delete allOrders[key][n]; else allOrders[key][n] = {qty:q, price:p};
        renderMenu(); tg.HapticFeedback.impactOccurred('light');
    }

    function calc() {
        const key = document.getElementById('dt').value + "_" + document.getElementById('shop-select').value;
        let sub = 0; for (let k in allOrders[key] || {}) sub += (allOrders[key][k].qty * allOrders[key][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('tot').innerText = (sub + del) + " ₽";
        document.getElementById('delivery-info').innerText = sub >= 3000 ? "Доставка: Бесплатно" : (sub > 0 ? "Доставка: 300 ₽" : "Доставка: 0 ₽");
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        if (t === 'order') { document.getElementById('p1').classList.remove('hidden'); document.getElementById('t1').classList.add('active'); document.getElementById('f').classList.remove('hidden'); }
        if (t === 'hist') { document.getElementById('p2').classList.remove('hidden'); document.getElementById('t2').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderHist(); }
        if (t === 'admin') { document.getElementById('p3').classList.remove('hidden'); document.getElementById('t3').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderAdmin(); }
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const keys = Object.keys(historyData).sort().reverse();
        if(!keys.length) { box.innerHTML = '<div class="card" style="text-align:center;">История пуста</div>'; return; }
        keys.forEach(k => {
            const h = historyData[k]; const locked = isLocked(h.date);
            box.innerHTML += `<div class="card"><div class="row"><b>${h.date.split('-').reverse().join('.')} (${h.shopName})</b><b style="color:var(--main)">${h.total} ₽</b></div><div style="font-size:11px;color:#777;margin-top:5px;">${h.items.map(i=>i.name).join(', ')}</div><div class="row" style="margin-top:10px;">${!locked || isAdmin ? `<button class="btn-m" onclick="startEdit('${user}','${h.shopName}','${h.date}',${JSON.stringify(h.items).replace(/"/g,'&quot;')})">✎</button><button class="btn-m" style="color:red" onclick="delOrder('${user}','${h.date}','${h.shopName}')">✖</button>` : ''}<button class="btn-m" onclick="copyOrder('${k}')">Повторить</button></div></div>`;
        });
    }

    async function delOrder(u, d, s) {
        if (!confirm('Удалить?')) return;
        tg.MainButton.showProgress();
        await fetch(API, {method:'POST', body:JSON.stringify({deleteOrder:true, user:u, date:d, shopName:s})});
        await load(); tab('hist');
    }

    function copyOrder(k) {
        buffer = {}; const h = historyData[k];
        h.items.forEach(i => buffer[i.name] = {qty: i.qty});
        document.getElementById('shop-select').value = h.shopName;
        document.getElementById('copy-text').innerText = "ПОВТОР ЗАКАЗА: ВЫБЕРИТЕ ДАТУ";
        document.getElementById('copy-notify').style.display = 'block';
        tab('order'); renderMenu();
    }

    function startEdit(u, s, d, items) {
        const key = d + "_" + s; allOrders[key] = {};
        items.forEach(i => allOrders[key][i.name] = {qty: i.qty, price: i.price});
        editUser = u; isEditMode = true;
        document.getElementById('dt').value = d; document.getElementById('shop-select').value = s;
        document.getElementById('copy-text').innerText = "РЕДАКТИРОВАНИЕ: " + s;
        document.getElementById('copy-notify').style.display = 'block';
        tab('order'); renderMenu();
    }

    function cancelBuffer() { buffer = null; isEditMode = false; document.getElementById('copy-notify').style.display='none'; renderMenu(); }

    async function send() {
        const date = document.getElementById('dt').value;
        const shop = document.getElementById('shop-select').value;
        const key = date + "_" + shop;
        if (!allOrders[key] || !Object.keys(allOrders[key]).length) return;
        tg.MainButton.showProgress();
        await fetch(API, {method:'POST', body:JSON.stringify({user: editUser || user, date: date, shopName: shop, items: allOrders[key]})});
        cancelBuffer(); await load(); tab('hist');
        tg.HapticFeedback.notificationOccurred('success');
    }

    function onDateChange() { renderMenu(); }
    function onShopChange() { renderMenu(); }

    async function renderAdmin() {
        const box = document.getElementById('admin-list'), sel = document.getElementById('dt-admin').value;
        if (!sel) return;
        const data = await fetch(`${API}?type=admin_all&date=${sel}&user=${user}`).then(r => r.json());
        box.innerHTML = `<div class="cat">Заказы на ${sel}</div>`;
        data.forEach(o => {
            box.innerHTML += `<div class="card"><div class="row"><b>${o.shopName}</b><b>${o.total} ₽</b></div><div style="font-size:11px">${o.items.map(i=>i.name+' x'+i.qty).join(', ')}</div></div>`;
        });
    }

    load();
</script>
</body>
</html>
