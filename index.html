<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { 
            font-family: -apple-system, sans-serif; background-color: var(--bg);
            background-image: url('https://raw.githubusercontent.com/stasbro00812444-boop/moline_bot/refs/heads/main/LOGO.png');
            background-repeat: repeat; background-size: 100px; background-attachment: fixed;
            margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; 
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(253, 250, 253, 0.94); z-index: -1; }
        .tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; height: 50px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #ccc; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #fdfafd; border-radius: 12px; padding: 4px; border: 1px solid #f377c622; }
        .btn-s { border: none; color: var(--main); font-size: 20px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 35px; border: none; background: none; text-align: center; font-weight: 800; font-size: 15px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; }
        .hidden { display: none !important; }
        .copy-banner { background: #fff3f9; border: 1px dashed var(--main); border-radius: 12px; padding: 10px; margin-bottom: 10px; text-align: center; display: none; }
        input[type="date"] { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-weight: 700; font-size: 16px; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">ЗАКАЗ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ИСТОРИЯ</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">АДМИН ⚡️</div>
    </div>

    <div id="p1" class="container">
        <div id="copy-notify" class="copy-banner">
            <div id="copy-text" style="font-size:11px; color:var(--main); font-weight:800;"></div>
            <button onclick="cancelEdit()" style="background:none; border:1px solid var(--main); color:var(--main); border-radius:5px; font-size:9px; margin-top:5px; padding:2px 10px;">ОТМЕНИТЬ</button>
        </div>
        <div class="card"><input type="date" id="dt" onchange="renderMenu()"></div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    <div id="p3" class="container hidden"><div id="admin-list"></div></div>

    <div class="footer" id="f">
        <div class="row">
            <div><span id="del-info" style="font-size:10px; color:var(--main); font-weight:800">Доставка: 0 ₽</span><br><b id="tot" style="font-size:22px">0 ₽</b></div>
            <button class="btn-send" style="width: auto; padding: 14px 30px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbx2VVTqwFGdjjgTXshvhwglThshUvzUxZZVyGnVf8H816htsw2dXduYbwn8gesetKfW/exec';
    const user = (tg.initDataUnsafe?.user?.username || "guest").toLowerCase().replace('@', '');
    let menuData = [], historyData = {}, isAdmin = false, editMode = { active: false, user: null };
    let cart = {};

    async function load() {
        tg.MainButton.showProgress();
        const [m, h] = await Promise.all([
            fetch(`${API}?type=menu&user=${user}`).then(r => r.json()),
            fetch(`${API}?user=${user}`).then(r => r.json())
        ]);
        menuData = m.menu; historyData = h; isAdmin = m.isAdmin;
        if(isAdmin) document.getElementById('t3').classList.remove('hidden');
        
        const input = document.getElementById('dt'), now = new Date();
        let minD = new Date(); minD.setDate(now.getDate() + (now.getHours() >= 12 ? 2 : 1));
        input.value = minD.toISOString().split('T')[0];
        if(!isAdmin) input.setAttribute('min', input.value);
        
        renderMenu(); tg.MainButton.hideProgress();
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = cart[i.name] || 0;
                box.innerHTML += `<div class="card row">
                    <div><b>${i.name}</b><br><small>${i.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button>
                        <input type="number" class="q-input" value="${q}" readonly>
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        cart[n] = (cart[n] || 0) + d;
        if(cart[n] <= 0) delete cart[n];
        renderMenu();
    }

    function calc() {
        let sub = 0;
        for (let n in cart) {
            let p = menuData.find(m => m.name === n)?.price || 0;
            sub += cart[n] * p;
        }
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('del-info').innerText = sub >= 3000 ? "Доставка: 0 ₽" : `Доставка: ${del} ₽`;
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        if(t === 'order') { document.getElementById('p1').classList.remove('hidden'); document.getElementById('t1').classList.add('active'); document.getElementById('f').classList.remove('hidden'); }
        else if(t === 'hist') { document.getElementById('p2').classList.remove('hidden'); document.getElementById('t2').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderHist(); }
        else { document.getElementById('p3').classList.remove('hidden'); document.getElementById('t3').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderAdmin(); }
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        Object.keys(historyData).reverse().forEach(d => {
            let items = historyData[d].items.map(i => `${i.name} (${i.qty})`).join(', ');
            box.innerHTML += `<div class="card">
                <div class="row"><b>${d.split('-').reverse().join('.')}</b> <b>${historyData[d].total} ₽</b></div>
                <div style="font-size:11px; color:#777; margin:10px 0;">${items}</div>
                <button style="width:100%; padding:8px; border-radius:10px; border:none; font-weight:800; font-size:10px; background:#eee;" onclick="repeat('${d}')">ПОВТОРИТЬ</button>
            </div>`;
        });
    }

    async function renderAdmin() {
        const box = document.getElementById('admin-list'), sel = document.getElementById('dt').value;
        box.innerHTML = '<div class="card">Загрузка...</div>';
        const res = await fetch(`${API}?type=admin_all&date=${sel}&user=${user}`).then(r => r.json());
        box.innerHTML = `<div class="cat">Заказы на ${sel}</div>`;
        res.forEach(ord => {
            box.innerHTML += `<div class="card">
                <div class="row">
                    <div style="flex:1"><b>${ord.displayName}</b><br><small style="color:var(--main)">${ord.total} ₽</small></div>
                    <button class="btn-s" style="font-size:12px; width:auto; background:var(--main); color:#fff; border-radius:8px; padding:5px 10px;" onclick="startEdit('${ord.user}','${ord.displayName}','${JSON.stringify(ord.items).replace(/"/g, '&quot;')}')">ПРАВИТЬ</button>
                </div>
                <div style="font-size:10px; color:#555; background:#f9f9f9; padding:8px; border-radius:8px; margin-top:8px;">${ord.preview}</div>
            </div>`;
        });
    }

    function startEdit(u, name, itemsJson) {
        cart = {}; JSON.parse(itemsJson).forEach(i => cart[i.name] = i.qty);
        editMode = { active: true, user: u };
        document.getElementById('copy-text').innerText = "ПРАВКА: " + name;
        document.getElementById('copy-notify').style.display = 'block';
        tab('order'); renderMenu();
    }

    function cancelEdit() { editMode = { active: false, user: null }; cart = {}; document.getElementById('copy-notify').style.display = 'none'; renderMenu(); }

    function repeat(d) { cart = {}; historyData[d].items.forEach(i => cart[i.name] = i.qty); tab('order'); renderMenu(); }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!Object.keys(cart).length) return;
        tg.showConfirm("Отправить заказ?", async (ok) => {
            if(ok) {
                tg.MainButton.showProgress();
                const payload = { user: editMode.active ? editMode.user : user, date: sel, items: {}, isByAdmin: editMode.active };
                for(let n in cart) payload.items[n] = { qty: cart[n], price: menuData.find(m => m.name === n).price };
                await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
                cancelEdit(); await load(); tab('hist');
            }
        });
    }
    load();
</script>
</body>
</html>
