<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        .tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; height: 50px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #ccc; font-size: 11px; cursor: pointer; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: #fff; border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; border: 1.5px solid #f377c644; border-radius: 12px; padding: 4px; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 35px; border: none; text-align: center; font-weight: 800; font-size: 16px; outline: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; }
        .hidden { display: none !important; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 700; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="tabs" id="tab-bar">
        <div id="t1" class="tab active" onclick="tab('order')">ЗАКАЗАТЬ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ИСТОРИЯ</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">АДМИН</div>
    </div>

    <div id="p1" class="container">
        <div id="shop-selector-block" class="hidden">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ВЫБЕРИТЕ КОФЕЙНЮ</div>
            <select id="shop-select" onchange="load()"></select>
        </div>
        <div class="card">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ДАТА ДОСТАВКИ</div>
            <input type="date" id="dt" style="width:100%; border:none; font-size:16px; font-weight:700;" onchange="renderMenu()">
        </div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    
    <div id="p3" class="container hidden">
        <input type="date" id="dt-admin" onchange="renderAdmin()" style="width:100%; margin-bottom:10px; padding:10px;">
        <div id="admin-list"></div>
    </div>

    <div class="footer" id="f">
        <div class="row">
            <div><span id="delivery-info" style="font-size:10px; color:var(--main); font-weight:800">Доставка: 0 ₽</span><br><b id="tot" style="font-size:22px">0 ₽</b></div>
            <button class="btn-send" style="width:auto; padding: 16px 35px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbwA4vLGd9F5u77TDgvVFIfvMD3b_ICmzHLISI4fo6gpSb5UVyn1dixpviHFTKAmsZ75/exec';
    const user = (tg.initDataUnsafe?.user?.username || "user_" + tg.initDataUnsafe?.user?.id).toLowerCase();

    let menuData = [], historyData = {}, isAdmin = false, allOrders = {}, shops = [];

    async function load() {
        tg.MainButton.showProgress();
        const shop = document.getElementById('shop-select').value || "";
        try {
            const [m, h] = await Promise.all([
                fetch(`${API}?type=menu&user=${user}&shop=${shop}`).then(r => r.json()),
                fetch(`${API}?user=${user}`).then(r => r.json())
            ]);
            menuData = m.menu; historyData = h; isAdmin = m.isAdmin; shops = m.shops;

            if(shops.length > 1) {
                const sel = document.getElementById('shop-select');
                if(sel.options.length === 0) {
                   shops.forEach(s => sel.add(new Option(s, s)));
                   document.getElementById('shop-selector-block').classList.remove('hidden');
                }
            }

            if(isAdmin) document.getElementById('t3').classList.remove('hidden');
            
            const input = document.getElementById('dt');
            if(!input.value) {
                let d = new Date(); d.setDate(d.getDate() + 1);
                input.value = d.toISOString().split('T')[0];
            }
            renderMenu();
        } catch(e) { console.error(e); }
        tg.MainButton.hideProgress();
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[sel]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row"><div><b>${i.name}</b><br><small>${i.price} ₽</small></div><div class="stepper"><button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button><input class="q-input" value="${q}" readonly><button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button></div></div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const s = document.getElementById('dt').value;
        allOrders[s] = allOrders[s] || {};
        let q = (allOrders[s][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[s][n]; else allOrders[s][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const s = document.getElementById('dt').value; let sub = 0;
        for (let k in allOrders[s] || {}) sub += (allOrders[s][k].qty * allOrders[s][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('delivery-info').innerText = sub >= 3000 ? "Доставка: Бесплатно" : "Доставка: " + del + " ₽";
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    async function send() {
        const s = document.getElementById('dt').value;
        if(!allOrders[s] || Object.keys(allOrders[s]).length === 0) return;
        tg.MainButton.showProgress();
        try {
            await fetch(API, {method:'POST', body: JSON.stringify({user, date: s, items: allOrders[s]})});
            tg.showAlert("Заказ отправлен!");
            allOrders[s] = {};
            load(); tab('hist');
        } catch(e) { tg.showAlert("Ошибка!"); }
        tg.MainButton.hideProgress();
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        if(t==='order') { document.getElementById('p1').classList.remove('hidden'); document.getElementById('t1').classList.add('active'); document.getElementById('f').classList.remove('hidden'); }
        if(t==='hist') { document.getElementById('p2').classList.remove('hidden'); document.getElementById('t2').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderHist(); }
        if(t==='admin') { document.getElementById('p3').classList.remove('hidden'); document.getElementById('t3').classList.add('active'); document.getElementById('f').classList.add('hidden'); }
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        Object.keys(historyData).sort().reverse().forEach(d => {
            let items = historyData[d].items.map(i => `${i.name} x${i.qty}`).join(', ');
            box.innerHTML += `<div class="card"><b>${d}</b><br><small>${items}</small><br><b>${historyData[d].total} ₽</b></div>`;
        });
    }

    load();
</script>
</body>
</html>
