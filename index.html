<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { 
            font-family: -apple-system, sans-serif; background-color: var(--bg);
            background-image: url('https://raw.githubusercontent.com/stasbro00812444-boop/moline_bot/refs/heads/main/LOGO.png');
            background-repeat: repeat; background-size: 100px; background-attachment: fixed;
            margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; 
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(253, 250, 253, 0.94); z-index: -1; }
        .tabs { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; height: 50px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #ccc; cursor: pointer; font-size: 11px; text-transform: uppercase; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(5px); border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .copy-banner { background: #fff3f9; border: 1.5px dashed var(--main); border-radius: 18px; margin-bottom:12px; padding: 12px; display: none; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 12px; padding: 4px; border: 1.5px solid #f377c644; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 40px; border: none; background: none; text-align: center; font-weight: 800; font-size: 16px; outline: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; }
        .del-icon { color: #ff4d4d; font-size: 20px; cursor: pointer; margin-left: 15px; }
        input, select { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-weight: 700; font-size: 16px; background: #fff; outline: none; }
        .hidden { display: none !important; }
        .shop-badge { font-size: 9px; background: var(--main); color: #fff; padding: 2px 6px; border-radius: 5px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="tabs" id="tab-bar">
        <div id="t1" class="tab active" onclick="tab('order')">ЗАКАЗАТЬ</div>
        <div id="t2" class="tab" onclick="tab('hist')">ИСТОРИЯ</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">АДМИН ⚡️</div>
    </div>
    
    <div id="p1" class="container">
        <div id="copy-notify" class="copy-banner"><div id="copy-text" style="font-size:11px; color:var(--main); font-weight:800; text-align:center;"></div></div>
        <div class="card">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">ДАТА И КОФЕЙНЯ</div>
            <input type="date" id="dt" onchange="onDateChange()">
            <select id="shop-select" style="margin-top:10px;" onchange="onShopChange()"></select>
        </div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    <div id="p3" class="container hidden">
        <div class="card"><input type="date" id="dt-admin" onchange="renderAdmin()"></div>
        <div id="admin-list"></div>
    </div>

    <div class="footer" id="f"><div class="row"><div><span id="delivery-info" style="font-size:10px; color:#f377c6; font-weight:800">Доставка: 0 ₽</span><br><b id="tot" style="font-size:22px">0 ₽</b></div><button class="btn-send" style="width: auto; padding: 16px 35px;" onclick="send()">ОФОРМИТЬ</button></div></div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbyXi7boVMhDqYS54RYObvZ4_wl7RAtq99sesgtuEnSXmKqxrKoiTjiNVJQLZNl9Na_U/exec';
    const rawUser = tg.initDataUnsafe?.user?.username || "id_" + (tg.initDataUnsafe?.user?.id || "0");
    const user = rawUser.toLowerCase().replace('@', '');

    let menuData = [], historyData = {}, isAdmin = false, currentSheet = "products", editUser = null, allOrders = {}; 

    async function load(quiet = false) {
        if(!quiet) tg.MainButton.showProgress();
        try {
            const m = await fetch(`${API}?type=menu&user=${user}&sheet=${currentSheet}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}`).then(r => r.json());
            menuData = m.menu; historyData = h; isAdmin = m.isAdmin;
            
            const shopSel = document.getElementById('shop-select');
            shopSel.innerHTML = '';
            m.availableSheets.forEach(s => shopSel.innerHTML += `<option value="${s}" ${s === currentSheet ? 'selected' : ''}>${s}</option>`);
            shopSel.classList.toggle('hidden', m.availableSheets.length <= 1);

            if(isAdmin) document.getElementById('t3').classList.remove('hidden');
            if(!document.getElementById('dt').value) {
                const now = new Date();
                let minD = new Date(); minD.setDate(now.getDate() + (now.getHours() >= 12 ? 2 : 1));
                document.getElementById('dt').value = minD.toISOString().split('T')[0];
            }
            renderMenu();
            if(!quiet) tg.MainButton.hideProgress();
        } catch(e) { tg.MainButton.hideProgress(); }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        const key = sel + "_" + currentSheet;
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[key]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row"><div><b>${i.name}</b><br><small>${i.price} ₽</small></div><div class="stepper"><button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button><input type="number" class="q-input" value="${q}" readonly><button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button></div></div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const key = document.getElementById('dt').value + "_" + currentSheet;
        allOrders[key] = allOrders[key] || {};
        let q = (allOrders[key][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[key][n]; else allOrders[key][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const key = document.getElementById('dt').value + "_" + currentSheet;
        let sub = 0;
        for (let k in allOrders[key] || {}) sub += (allOrders[key][k].qty * allOrders[key][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        if (t === 'order') { document.getElementById('p1').classList.remove('hidden'); document.getElementById('t1').classList.add('active'); document.getElementById('f').classList.remove('hidden'); }
        else if (t === 'hist') { document.getElementById('p2').classList.remove('hidden'); document.getElementById('t2').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderHist(); }
        else { document.getElementById('p3').classList.remove('hidden'); document.getElementById('t3').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderAdmin(); }
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const keys = Object.keys(historyData).sort().reverse();
        keys.forEach(k => {
            const ord = historyData[k];
            box.innerHTML += `<div class="card"><div class="row"><b>${ord.date.split('-').reverse().join('.')} <span class="shop-badge">${ord.sheet}</span></b><div style="display:flex; align-items:center;"><b style="color:var(--main)">${ord.total} ₽</b><span style="margin-left:10px; cursor:pointer;" onclick="startEdit('${user}','${ord.date}','${ord.sheet}',${JSON.stringify(ord.items).replace(/"/g, '&quot;')})">✎</span><span class="del-icon" onclick="deleteOrder('${user}','${ord.date}','${ord.sheet}')">✖</span></div></div><div style="font-size:11px; color:#777; margin-top:8px;">${ord.items.map(i => i.name+' ('+i.qty+')').join(', ')}</div></div>`;
        });
    }

    async function deleteOrder(u, d, s) {
        tg.showConfirm(`Удалить заказ?`, async (ok) => {
            if(ok) {
                tg.MainButton.showProgress();
                await fetch(API, {method:'POST', body: JSON.stringify({deleteOrder:true, user:u, date:d, sheet:s})});
                await load(true); if(isAdmin) renderAdmin(); else renderHist();
                tg.MainButton.hideProgress();
            }
        });
    }

    function startEdit(u, d, s, items) {
        const key = d + "_" + s;
        allOrders[key] = {}; items.forEach(i => allOrders[key][i.name] = {qty: i.qty, price: i.price});
        editUser = u; currentSheet = s;
        document.getElementById('dt').value = d;
        document.getElementById('shop-select').value = s;
        document.getElementById('copy-notify').style.display = 'block';
        document.getElementById('copy-text').innerText = "РЕДАКТИРОВАНИЕ: " + s;
        tab('order'); renderMenu();
    }

    function onDateChange() { renderMenu(); }
    function onShopChange() { currentSheet = document.getElementById('shop-select').value; load(true); }

    function send() {
        const s = document.getElementById('dt').value;
        const key = s + "_" + currentSheet;
        if(!allOrders[key] || !Object.keys(allOrders[key]).length) return;
        tg.showConfirm(`Отправить заказ?`, async (ok) => {
            if (ok) {
                tg.MainButton.showProgress();
                await fetch(API, {method:'POST', body:JSON.stringify({user: editUser || user, date: s, items: allOrders[key], sheet: currentSheet})});
                document.getElementById('copy-notify').style.display = 'none';
                editUser = null; await load(true); tab('hist');
                tg.MainButton.hideProgress();
            }
        });
    }

    async function renderAdmin() {
        const box = document.getElementById('admin-list'), sel = document.getElementById('dt-admin').value;
        if(!sel) return;
        const data = await fetch(`${API}?type=admin_all&date=${sel}&user=${user}`).then(r => r.json());
        box.innerHTML = '';
        data.forEach(ord => {
            box.innerHTML += `<div class="card"><div class="row"><div><b>${ord.displayName}</b><br><small>${ord.shop} | ${ord.total} ₽</small></div><div style="display:flex; align-items:center;"><button style="background:var(--main); color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:800;" onclick="startEdit('${ord.user}','${sel}','${ord.shop}',${JSON.stringify(ord.items).replace(/"/g, '&quot;')})">ПРАВИТЬ</button><span class="del-icon" onclick="deleteOrder('${ord.user}','${sel}','${ord.shop}')">✖</span></div></div></div>`;
        });
    }
    load();
</script>
</body>
</html>
