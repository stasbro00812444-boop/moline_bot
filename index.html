<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --brand: #f45279; --bg: #fff; --light: #fff0f3; --gray: #777; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; color: #222; -webkit-tap-highlight-color: transparent; }
        .tabs { display: flex; border-bottom: 2px solid #f5f5f5; position: sticky; top: 0; background: #fff; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .tab.active { color: var(--brand); border-bottom: 3px solid var(--brand); }
        .manager-bar { background: var(--brand); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; color: #fff; position: sticky; top: 51px; z-index: 90; }
        .btn-mgr { background: #fff; color: var(--brand); border: none; padding: 8px 15px; border-radius: 10px; font-weight: 900; font-size: 11px; text-transform: uppercase; }
        .container { padding: 15px; padding-bottom: 180px; }
        .cat-title { font-size: 13px; font-weight: 900; color: var(--brand); margin: 25px 0 12px; text-transform: uppercase; display: flex; align-items: center; }
        .cat-title::before { content: ''; width: 4px; height: 16px; background: var(--brand); margin-right: 10px; border-radius: 2px; }
        .card { background: #fff; border-radius: 16px; padding: 15px; margin-bottom: 12px; border: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .item-info b { font-size: 16px; display: block; }
        .item-info small { color: var(--gray); font-weight: 700; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 25px; padding: 4px 12px; gap: 12px; border: 2px solid var(--brand); }
        .btn-s { border: none; color: var(--brand); font-size: 22px; font-weight: 900; background: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px 20px 30px; box-sizing: border-box; z-index: 100;}
        .btn-send { background: var(--brand); color: #fff; border: none; padding: 16px; border-radius: 14px; font-weight: 900; width: 100%; text-transform: uppercase; }
        .hidden { display: none !important; }
        input[type="date"] { background: var(--light); border: none; padding: 12px; border-radius: 10px; font-size: 16px; font-weight: 800; width: 100%; color: var(--brand); outline: none; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">Заказать</div>
        <div id="t2" class="tab" onclick="tab('hist')">История</div>
    </div>
    <div id="mgr" class="manager-bar hidden">
        <div style="font-size: 12px; font-weight: 700;">Нужно изменить заказ?</div>
        <button class="btn-mgr" onclick="tg.openTelegramLink('https://t.me/molinebymonk')">МЕНЕДЖЕР</button>
    </div>
    <div id="p1" class="container">
        <input type="date" id="dt" onchange="renderMenu()">
        <div id="menu">Загрузка...</div>
    </div>
    <div id="p2" class="container hidden"></div>
    <div class="footer" id="f">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><small style="color:var(--gray);font-weight:900">ИТОГО</small><br><b id="tot" style="font-size:22px">0 ₽</b></div>
            <button class="btn-send" style="width:auto; padding: 14px 40px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>
<script>
    const tg = window.Telegram.WebApp;
    const API = 'ТВОЙ_URL_ЗДЕСЬ'; 
    const user = String(tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.id || "guest").toLowerCase();
    let menuData = [], historyData = {}, allOrders = {};

    async function load() {
        let t = new Date(); t.setDate(t.getDate() + 1);
        document.getElementById('dt').value = t.toISOString().split('T')[0];
        document.getElementById('dt').min = t.toISOString().split('T')[0];
        tg.expand(); await refresh();
    }

    async function refresh() {
        try {
            const m = await fetch(`${API}?type=menu&v=${Date.now()}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json());
            menuData = m.menu || []; historyData = h || {};
            renderMenu();
        } catch(e) { document.getElementById('menu').innerText = "Ошибка загрузки"; }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; 
        let groups = {};
        menuData.forEach(i => { if(!groups[i.cat]) groups[i.cat] = []; groups[i.cat].push(i); });
        Object.keys(groups).sort().forEach(c => {
            box.innerHTML += `<div class="cat-title">${c}</div>`;
            groups[c].forEach(item => {
                const q = allOrders[sel]?.[item.name]?.qty || 0;
                box.innerHTML += `<div class="card"><div class="item-info"><b>${item.name}</b><small>${item.price} ₽</small></div><div class="stepper"><button class="btn-s" onclick="upd('${item.name}',${item.price},-1)">−</button><b style="min-width:20px;text-align:center">${q}</b><button class="btn-s" onclick="upd('${item.name}',${item.price},1)">+</button></div></div>`;
            });
        });
        calc();
    }

    function upd(n, p, d) {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel]) allOrders[sel] = {};
        let q = (allOrders[sel][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[sel][n]; else allOrders[sel][n] = {qty:q, price:p};
        renderMenu(); tg.HapticFeedback?.impactOccurred('light');
    }

    function calc() {
        const sel = document.getElementById('dt').value; let sub = 0;
        if(allOrders[sel]) for(let k in allOrders[sel]) sub += (allOrders[sel][k].qty * allOrders[sel][k].price);
        document.getElementById('tot').innerText = (sub + (sub > 0 && sub < 3000 ? 300 : 0)) + " ₽";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t !== 'order');
        document.getElementById('p2').classList.toggle('hidden', t !== 'hist');
        document.getElementById('f').classList.toggle('hidden', t !== 'order');
        document.getElementById('mgr').classList.toggle('hidden', t !== 'hist');
        document.getElementById('t1').classList.toggle('active', t === 'order');
        document.getElementById('t2').classList.toggle('active', t === 'hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const keys = Object.keys(historyData).sort().reverse();
        keys.forEach(d => {
            const o = historyData[d];
            box.innerHTML += `<div class="card" style="flex-direction:column; align-items:flex-start"><div style="width:100%; display:flex; justify-content:space-between; border-bottom:1px solid #f5f5f5; padding-bottom:8px; margin-bottom:8px"><b>${d}</b><b>${o.total} ₽</b></div>${o.items.map(i => `<div style="font-size:13px; color:#666">${i.name} x${i.qty}</div>`).join('')}</div>`;
        });
    }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel] || Object.keys(allOrders[sel]).length === 0) return;
        tg.showConfirm(`Заказать на ${sel}?`, async (ok) => {
            if(ok) {
                await fetch(API, {method:'POST', body:JSON.stringify({user, date:sel, items:allOrders[sel]})});
                tg.showAlert("Готово!"); await refresh(); tab('hist');
            }
        });
    }
    load();
</script>
</body>
</html>
