<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { 
            font-family: -apple-system, sans-serif; background-color: var(--bg);
            background-image: url('https://raw.githubusercontent.com/stasbro00812444-boop/moline_bot/refs/heads/main/LOGO.png');
            background-repeat: repeat; background-size: 100px; background-attachment: fixed;
            margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; 
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(253, 250, 253, 0.94); z-index: -1; }
        .tabs { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; font-size: 12px; text-transform: uppercase; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .container { padding: 15px; padding-bottom: 160px; position: relative; z-index: 1; }
        .card { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(5px); border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 12px; padding: 4px; border: 1.5px solid #f377c644; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 40px; border: none; background: none; text-align: center; font-weight: 800; font-size: 16px; outline: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-admin-save { background: #2c2c2c !important; }
        .admin-edit-badge { background: #ffeb3b; color: #000; padding: 12px; border-radius: 14px; font-size: 11px; font-weight: 800; margin-bottom: 15px; text-align: center; border: 1px solid #ffd600; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        input[type="date"] { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-weight: 700; font-size: 16px; outline: none; }
        .admin-btn { background: #2c2c2c; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">–ó–∞–∫–∞–∑</div>
        <div id="t2" class="tab" onclick="tab('hist')">–ò—Å—Ç–æ—Ä–∏—è</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">–ê–¥–º–∏–Ω ‚ö°Ô∏è</div>
    </div>

    <div id="p1" class="container">
        <div id="admin-mode-indicator" class="admin-edit-badge hidden"> 
            üõ† –†–ï–î–ê–ö–¢–ò–†–£–ï–ú: <span id="editing-user-name" style="color:#d32f2f"></span> 
            <br><button onclick="exitAdminMode()" style="margin-top:8px; border:none; background:#000; color:#fff; border-radius:8px; padding: 6px 12px; font-size:10px; font-weight: 800;">–û–¢–ú–ï–ù–ò–¢–¨ –ü–†–ê–í–ö–£</button>
        </div>
        <div class="card">
            <div style="font-size: 10px; font-weight: 800; color: #999; margin-bottom: 5px;">–î–ê–¢–ê –î–û–°–¢–ê–í–ö–ò</div>
            <input type="date" id="dt" onchange="renderMenu()">
        </div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    <div id="p3" class="container hidden"><div id="admin-list"></div></div>

    <div class="footer" id="f">
        <div id="summary" style="font-size: 11px; color: #999; margin-bottom: 5px; text-align: right; font-weight: 700;"></div>
        <div class="row">
            <div><span style="font-size:10px; color:#999; font-weight:800">–ò–¢–û–ì–û</span><br><b id="tot" style="font-size:22px">0 ‚ÇΩ</b></div>
            <button id="main-btn" class="btn-send" style="width: auto; padding: 16px 30px;" onclick="send()">–û–§–û–†–ú–ò–¢–¨</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbw8Yl0iCtTuNNRLYGy7sBPB1YNdLQB_bjHjSwVJq2EsLsbLhKT8Mas36FXKgdA-lRdY/exec';
    const user = (tg.initDataUnsafe?.user?.username || "guest").toLowerCase().replace('@', '');
    let menuData = [], historyData = {}, allOrders = {}, isAdmin = false, currentEditingUser = null;

    async function load() {
        tg.expand();
        const d = new Date(); d.setDate(d.getDate() + 1);
        document.getElementById('dt').value = d.toISOString().split('T')[0];
        const [m, h] = await Promise.all([
            fetch(`${API}?type=menu&user=${user}`).then(r => r.json()),
            fetch(`${API}?user=${user}`).then(r => r.json())
        ]);
        menuData = m.menu; isAdmin = m.isAdmin;
        if(isAdmin) document.getElementById('t3').classList.remove('hidden');
        historyData = h; renderMenu();
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[sel]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row">
                    <div><b>${i.name}</b><br><small>${i.price} ‚ÇΩ</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button>
                        <input type="number" class="q-input" value="${q}" oninput="manualUpd('${i.name}',${i.price},this.value)">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const s = document.getElementById('dt').value;
        allOrders[s] = allOrders[s] || {};
        let q = (allOrders[s][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[s][n]; else allOrders[s][n] = {qty:q, price:p};
        renderMenu(); calc();
    }

    function manualUpd(n, p, v) {
        const s = document.getElementById('dt').value;
        let q = parseInt(v) || 0;
        allOrders[s] = allOrders[s] || {};
        if(q <= 0) delete allOrders[s][n]; else allOrders[s][n] = {qty:q, price:p};
        calc();
    }

    function calc() {
        const s = document.getElementById('dt').value; let sub = 0;
        for (let k in allOrders[s] || {}) sub += (allOrders[s][k].qty * allOrders[s][k].price);
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('summary').innerText = sub > 0 ? `–¢–û–í–ê–†–´: ${sub} ‚ÇΩ ‚Ä¢ –î–û–°–¢–ê–í–ö–ê: ${del} ‚ÇΩ` : '';
        document.getElementById('tot').innerText = (sub + del) + " ‚ÇΩ";
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(tb => tb.classList.remove('active'));
        if(t==='order') { document.getElementById('p1').classList.remove('hidden'); document.getElementById('t1').classList.add('active'); document.getElementById('f').classList.remove('hidden'); }
        if(t==='hist') { document.getElementById('p2').classList.remove('hidden'); document.getElementById('t2').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderHist(); }
        if(t==='admin') { document.getElementById('p3').classList.remove('hidden'); document.getElementById('t3').classList.add('active'); document.getElementById('f').classList.add('hidden'); renderAdmin(); }
    }

    async function renderAdmin() {
        const box = document.getElementById('admin-list'), sel = document.getElementById('dt').value;
        box.innerHTML = '<center style="padding:40px; color:#999">–ó–∞–≥—Ä—É–∑–∫–∞...</center>';
        const data = await fetch(`${API}?type=admin_all&date=${sel}&user=${user}`).then(r => r.json());
        box.innerHTML = '';
        if(!data.length) { box.innerHTML = '<center style="padding:40px; color:#999">–ó–∞–∫–∞–∑–æ–≤ –Ω–µ—Ç</center>'; return; }
        data.forEach(ord => {
            box.innerHTML += `<div class="card">
                <div class="row"><b>${ord.displayName}</b> <b style="color:var(--main)">${ord.total} ‚ÇΩ</b></div>
                <div style="font-size:11px; color:#666; margin-top:8px;">${ord.items.map(i=>i.name+' x'+i.qty).join(', ')}</div>
                <button class="admin-btn" onclick="startAdminEdit('${ord.user}', '${ord.displayName}', '${sel}', ${JSON.stringify(ord.items).replace(/"/g, '&quot;')})">–ò–ó–ú–ï–ù–ò–¢–¨ –ó–ê–ö–ê–ó</button>
            </div>`;
        });
    }

    function startAdminEdit(u, name, date, items) {
        currentEditingUser = u;
        document.getElementById('dt').value = date;
        allOrders[date] = {};
        items.forEach(i => { allOrders[date][i.name] = {qty: i.qty, price: i.price}; });
        document.getElementById('admin-mode-indicator').classList.remove('hidden');
        document.getElementById('editing-user-name').innerText = name;
        document.getElementById('main-btn').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –ü–†–ê–í–ö–ò";
        document.getElementById('main-btn').classList.add('btn-admin-save');
        tab('order'); renderMenu();
    }

    function exitAdminMode() {
        currentEditingUser = null;
        document.getElementById('admin-mode-indicator').classList.add('hidden');
        document.getElementById('main-btn').innerText = "–û–§–û–†–ú–ò–¢–¨";
        document.getElementById('main-btn').classList.remove('btn-admin-save');
        allOrders = {}; renderMenu();
    }

    async function send() {
        const s = document.getElementById('dt').value;
        if(!allOrders[s] || !Object.keys(allOrders[s]).length) return;
        const target = currentEditingUser || user;
        const nameConfirm = currentEditingUser ? document.getElementById('editing-user-name').innerText : "—Å–≤–æ–π –∑–∞–∫–∞–∑";
        tg.showConfirm(`–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–ª—è ${nameConfirm}?`, async (ok) => {
            if(ok) {
                tg.MainButton.showProgress();
                await fetch(API, {method:'POST', body:JSON.stringify({user: target, date:s, items:allOrders[s]})});
                tg.MainButton.hideProgress();
                if(currentEditingUser) exitAdminMode();
                load(); tab('hist');
            }
        });
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const sorted = Object.keys(historyData).sort().reverse();
        if(!sorted.length) box.innerHTML = '<center style="padding:40px; color:#999">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</center>';
        sorted.forEach(d => {
            const o = historyData[d];
            box.innerHTML += `<div class="card">
                <div class="row"><b>${d.split('-').reverse().join('.')}</b> <b>${o.total} ‚ÇΩ</b></div>
                <div style="font-size:11px; color:#666; margin-top:8px;">${o.items.map(i=>i.name+' x'+i.qty).join(', ')}</div>
            </div>`;
        });
    }
    load();
</script>
</body>
</html>
