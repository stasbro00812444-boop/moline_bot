<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --brand: #f45279; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background: #fff; }
        .tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 12px; color: #999; font-weight: bold; cursor: pointer; }
        .tab.active { color: var(--brand); border-bottom: 2px solid var(--brand); }
        .card { border: 1px solid #f0f0f0; border-radius: 12px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .cat { font-size: 11px; font-weight: 800; color: var(--brand); text-transform: uppercase; margin: 15px 0 5px; }
        .stepper { display: flex; align-items: center; gap: 10px; border: 1.5px solid var(--brand); border-radius: 20px; padding: 2px 10px; }
        .btn-s { border: none; background: none; color: var(--brand); font-size: 20px; font-weight: bold; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px 30px; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="nav('p1')">ЗАКАЗ</div>
        <div id="t2" class="tab" onclick="nav('p2')">ИСТОРИЯ</div>
    </div>
    <div id="p1">
        <input type="date" id="dt" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #eee; border-radius:8px;" onchange="render()">
        <div id="list">Загрузка...</div>
    </div>
    <div id="p2" class="hidden"></div>
    <div class="footer" id="foot">
        <b id="tot">0 ₽</b>
        <button class="btn-main" onclick="send()">ОФОРМИТЬ</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbypuRB0YaY2FRc_XYtWAFhThUkNeWllPua_IB7zHWwKZZTt0sLaJnErTz7j9Nj4NpsI/exec';
    const user = String(tg.initDataUnsafe.user?.username || "guest").toLowerCase();
    let menu = [], basket = {}, history = {};

    async function init() {
        let tom = new Date(); tom.setDate(tom.getDate() + 1);
        document.getElementById('dt').value = tom.toISOString().split('T')[0];
        try {
            const m = await fetch(`${API}?type=menu&v=${Date.now()}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json());
            menu = m.menu || []; history = h || {};
            render();
        } catch(e) { document.getElementById('list').innerText = "Ошибка API"; }
    }

    function render() {
        const box = document.getElementById('list'), d = document.getElementById('dt').value;
        box.innerHTML = '';
        let groups = {};
        menu.forEach(i => { if(!groups[i.cat]) groups[i.cat] = []; groups[i.cat].push(i); });
        for(let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = (basket[d] && basket[d][i.name]) ? basket[d][i.name].qty : 0;
                box.innerHTML += `<div class="card">
                    <div><b>${i.name}</b><br><small>${i.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button>
                        <span style="font-weight:bold">${q}</span>
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            });
        }
        calc();
    }

    function upd(n, p, v) {
        const d = document.getElementById('dt').value;
        if(!basket[d]) basket[d] = {};
        let q = (basket[d][n]?.qty || 0) + v;
        if(q <= 0) delete basket[d][n]; else basket[d][n] = {qty:q, price:p};
        render();
    }

    function calc() {
        const d = document.getElementById('dt').value; let s = 0;
        if(basket[d]) for(let k in basket[d]) s += basket[d][k].qty * basket[d][k].price;
        const del = (s > 0 && s < 3000) ? 300 : 0;
        document.getElementById('tot').innerText = (s + del) + " ₽";
    }

    function nav(p) {
        document.getElementById('p1').classList.toggle('hidden', p !== 'p1');
        document.getElementById('p2').classList.toggle('hidden', p !== 'p2');
        document.getElementById('foot').classList.toggle('hidden', p !== 'p1');
        document.getElementById('t1').classList.toggle('active', p === 'p1');
        document.getElementById('t2').classList.toggle('active', p === 'p2');
        if(p === 'p2') {
            const hDiv = document.getElementById('p2'); hDiv.innerHTML = '';
            for(let d in history) hDiv.innerHTML += `<div class="card"><b>${d}</b> <span>${history[d].total} ₽</span></div>`;
        }
    }

    async function send() {
        const d = document.getElementById('dt').value;
        if(!basket[d] || Object.keys(basket[d]).length === 0) return;
        await fetch(API, {method:'POST', body:JSON.stringify({user, date:d, items:basket[d]})});
        tg.showAlert("Готово!"); location.reload();
    }
    init(); tg.expand();
</script>
</body>
</html>
