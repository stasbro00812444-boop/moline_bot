<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --brand-main: #f45279; --brand-light: #fff0f3; --text-dark: #222; --text-gray: #777; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding: 0; color: var(--text-dark); -webkit-tap-highlight-color: transparent; }
        .tabs { display: flex; background: #fff; border-bottom: 2px solid #f5f5f5; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .tab.active { color: var(--brand-main); border-bottom: 3px solid var(--brand-main); }
        .container { padding: 15px; padding-bottom: 180px; }
        .card { background: #fff; border-radius: 16px; padding: 15px; margin-bottom: 12px; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .cat-title { font-size: 13px; font-weight: 900; color: var(--brand-main); margin: 25px 0 12px 5px; text-transform: uppercase; display: flex; align-items: center; }
        .cat-title::before { content: ''; width: 4px; height: 16px; background: var(--brand-main); margin-right: 10px; border-radius: 2px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .item-info b { font-size: 16px; display: block; color: var(--text-dark); }
        .item-info small { color: var(--text-gray); font-weight: 700; font-size: 14px; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 25px; padding: 4px 12px; gap: 15px; border: 2px solid var(--brand-main); }
        .btn-s { border: none; color: var(--brand-main); font-size: 24px; font-weight: 900; background: none; outline: none; cursor: pointer; }
        .q-val { min-width: 20px; text-align: center; font-weight: 900; font-size: 17px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px 20px 35px; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--brand-main); color: #fff; border: none; padding: 18px 25px; border-radius: 14px; font-weight: 900; font-size: 16px; width: 100%; box-shadow: 0 6px 15px rgba(244, 82, 121, 0.3); text-transform: uppercase; }
        .hidden { display: none !important; }
        input[type="date"] { background: none; border: none; font-size: 18px; font-weight: 800; color: var(--text-dark); width: 100%; outline: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">Заказать</div>
        <div id="t2" class="tab" onclick="tab('hist')">История</div>
    </div>
    <div id="p1" class="container">
        <div class="card" style="background: var(--brand-light); border: none;">
            <div style="color:var(--brand-main); font-weight:900; font-size:10px; margin-bottom:5px; text-transform:uppercase">Дата доставки</div>
            <input type="date" id="dt" onchange="onDateChanged()">
        </div>
        <div id="menu"></div>
    </div>
    <div id="p2" class="container hidden"></div>
    <div class="footer" id="f">
        <div id="summary" style="font-size:11px; color:#999; text-align:right; margin-bottom:8px; font-weight:800; text-transform:uppercase;"></div>
        <div class="row">
            <div><span style="font-size:10px; color:#999; font-weight:900">ИТОГО</span><br><b id="tot" style="font-size:24px">0 ₽</b></div>
            <button class="btn-send" style="width:auto; padding: 16px 40px;" onclick="send()">ОФОРМИТЬ</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbypuRB0YaY2FRc_XYtWAFhThUkNeWllPua_IB7zHWwKZZTt0sLaJnErTz7j9Nj4NpsI/exec'; 
    const user = String(tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.id || "Guest").replace('@','').toLowerCase();
    let menuData = [], historyData = {}, allOrders = {};

    function getMinDate() {
        let now = new Date();
        let offset = now.getHours() >= 12 ? 2 : 1;
        let d = new Date(); d.setDate(d.getDate() + offset);
        return d.toISOString().split('T')[0];
    }

    async function refresh() {
        try {
            const m = await fetch(`${API}?type=menu&user=${user}&v=${Date.now()}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json());
            menuData = m.menu || []; historyData = h || {}; 
            renderMenu();
        } catch(e) { console.error("Refresh fail:", e); }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; if (menuData.length === 0) return;

        let groups = {};
        menuData.forEach(item => {
            let cat = item.cat || "ПРОЧЕЕ";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        // Сортировка категорий (Выпечка — всегда первая)
        Object.keys(groups).sort((a, b) => {
            let aL = a.toLowerCase(), bL = b.toLowerCase();
            if (aL.includes("выпечка")) return -1;
            if (bL.includes("выпечка")) return 1;
            return aL.localeCompare(bL);
        }).forEach(c => {
            box.innerHTML += `<div class="cat-title">${c}</div>`;
            groups[c].forEach(item => {
                const q = (allOrders[sel] && allOrders[sel][item.name]) ? allOrders[sel][item.name].qty : 0;
                box.innerHTML += `<div class="card row">
                    <div class="item-info"><b>${item.name}</b><small>${item.price} ₽</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},-1)">−</button>
                        <div class="q-val">${q}</div>
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},1)">+</button>
                    </div>
                </div>`;
            });
        });
        calc();
    }

    function upd(n, p, d) {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel]) allOrders[sel] = {};
        let q = (allOrders[sel][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[sel][n]; else allOrders[sel][n] = {qty:q, price:p};
        renderMenu();
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }

    function calc() {
        const sel = document.getElementById('dt').value; let sub = 0;
        if(allOrders[sel]) { for (let k in allOrders[sel]) sub += (allOrders[sel][k].qty * allOrders[sel][k].price); }
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('summary').innerText = sub > 0 ? `Товары: ${sub} ₽ • Доставка: ${del} ₽` : '';
        document.getElementById('tot').innerText = (sub + del) + " ₽";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t !== 'order');
        document.getElementById('p2').classList.toggle('hidden', t !== 'hist');
        document.getElementById('f').classList.toggle('hidden', t !== 'order');
        document.getElementById('t1').classList.toggle('active', t === 'order');
        document.getElementById('t2').classList.toggle('active', t === 'hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const dates = Object.keys(historyData).sort().reverse();
        if (dates.length === 0) { box.innerHTML = '<div style="text-align:center;padding:40px;color:#bbb;">История пуста</div>'; return; }
        const minDate = getMinDate();
        dates.forEach(d => {
            const o = historyData[d];
            const canEdit = d >= minDate;
            let itemsHtml = o.items.map(i => `<div class="row" style="font-size:13px; margin-bottom:5px; color:#666"><span>${i.name}</span><b>x${i.qty}</b></div>`).join('');
            box.innerHTML += `<div class="card">
                <div class="row" style="border-bottom:1px solid #f5f5f5; margin-bottom:12px; padding-bottom:10px">
                    <b>${d}</b> 
                    <div class="row">
                        ${canEdit ? `<span onclick="editOrder('${d}')" style="margin-right:15px; font-size:20px; cursor:pointer; color:var(--brand-main)">✎</span>` : ''}
                        <b>${o.total} ₽</b>
                    </div>
                </div>
                ${itemsHtml}
            </div>`;
        });
    }

    function onDateChanged() {
        const sel = document.getElementById('dt').value;
        const min = getMinDate();
        if (sel < min) {
            tg.showAlert("Дата заблокирована");
            document.getElementById('dt').value = min;
        }
        renderMenu();
    }

    function editOrder(d) {
        document.getElementById('dt').value = d; 
        allOrders[d] = {};
        historyData[d].items.forEach(i => { if(i.name !== "Доставка") allOrders[d][i.name] = {qty: i.qty, price: i.price}; });
        tab('order'); renderMenu();
    }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel] || Object.keys(allOrders[sel]).length === 0) return tg.showAlert("Корзина пуста");
        tg.showConfirm(`Заказать на ${sel}?`, async (ok) => {
            if(ok) {
                await fetch(API, {method:'POST', body:JSON.stringify({user, date:sel, items:allOrders[sel]})});
                tg.showAlert("Готово!"); refresh(); tab('hist');
            }
        });
    }

    const min = getMinDate();
    document.getElementById('dt').value = min;
    document.getElementById('dt').min = min;
    tg.expand();
    refresh();
</script>
</body>
</html>
