<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --brand-main: #f45279; --brand-light: #fff0f3; --text-dark: #222; --text-gray: #777; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding: 0; color: var(--text-dark); -webkit-tap-highlight-color: transparent; }
        .tabs { display: flex; background: #fff; border-bottom: 2px solid #f5f5f5; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .tab.active { color: var(--brand-main); border-bottom: 3px solid var(--brand-main); }
        .container { padding: 15px; padding-bottom: 180px; }
        .card { background: #fff; border-radius: 16px; padding: 15px; margin-bottom: 12px; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .cat-title { font-size: 13px; font-weight: 900; color: var(--brand-main); margin: 25px 0 12px 5px; text-transform: uppercase; display: flex; align-items: center; }
        .cat-title::before { content: ''; width: 4px; height: 16px; background: var(--brand-main); margin-right: 10px; border-radius: 2px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .item-info b { font-size: 16px; display: block; color: var(--text-dark); }
        .item-info small { color: var(--text-gray); font-weight: 700; font-size: 14px; }
        .stepper { display: flex; align-items: center; background: #fff; border-radius: 25px; padding: 4px 12px; gap: 15px; border: 2px solid var(--brand-main); }
        .btn-s { border: none; color: var(--brand-main); font-size: 24px; font-weight: 900; background: none; outline: none; cursor: pointer; }
        .q-val { min-width: 20px; text-align: center; font-weight: 900; font-size: 17px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px 20px 35px; box-sizing: border-box; z-index: 100; }
        .btn-send { background: var(--brand-main); color: #fff; border: none; padding: 18px 25px; border-radius: 14px; font-weight: 900; font-size: 16px; width: 100%; box-shadow: 0 6px 15px rgba(244, 82, 121, 0.3); text-transform: uppercase; }
        .manager-sticky { position: sticky; top: 51px; z-index: 90; background: var(--brand-main); padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; color: #fff; }
        .btn-manager-small { background: #fff; color: var(--brand-main); border: none; padding: 10px 16px; border-radius: 12px; font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .hidden { display: none !important; }
        input[type="date"] { background: none; border: none; font-size: 18px; font-weight: 800; color: var(--text-dark); width: 100%; outline: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">–ó–∞–∫–∞–∑–∞—Ç—å</div>
        <div id="t2" class="tab" onclick="tab('hist')">–ò—Å—Ç–æ—Ä–∏—è</div>
    </div>
    <div id="manager-bar" class="manager-sticky hidden">
        <div style="font-size: 12px; line-height: 1.3;">–ò–∑–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞ –∑–∞–≤—Ç—Ä–∞ <br><b>–ø–æ—Å–ª–µ 12:00?</b></div>
        <button class="btn-manager-small" onclick="tg.openTelegramLink('https://t.me/molinebymonk')">–ú–ï–ù–ï–î–ñ–ï–†</button>
    </div>
    <div id="p1" class="container">
        <div id="repeat-banner" class="card hidden" style="background: #e3f2fd; border-color: #bbdefb; color: #1976d2; font-size: 12px; font-weight: 800;">
            üì¶ –í–´ –ü–û–í–¢–û–†–Ø–ï–¢–ï –ü–†–ï–î–´–î–£–©–ò–ô –ó–ê–ö–ê–ó
        </div>
        <div class="card" style="background: var(--brand-light); border: none;">
            <div style="color:var(--brand-main); font-weight:900; font-size:10px; margin-bottom:5px; text-transform:uppercase">–î–∞—Ç–∞ –¥–æ—Å—Ç–∞–≤–∫–∏</div>
            <input type="date" id="dt" onchange="onDateChanged()">
        </div>
        <div id="menu"></div>
    </div>
    <div id="p2" class="container hidden"></div>
    <div class="footer" id="f">
        <div id="summary" style="font-size:11px; color:#999; text-align:right; margin-bottom:8px; font-weight:800; text-transform:uppercase;"></div>
        <div class="row">
            <div><span style="font-size:10px; color:#999; font-weight:900">–ò–¢–û–ì–û</span><br><b id="tot" style="font-size:24px">0 ‚ÇΩ</b></div>
            <button class="btn-send" id="send-btn" style="width:auto; padding: 16px 40px;" onclick="send()">–û–§–û–†–ú–ò–¢–¨</button>
        </div>
    </div>
<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbzIlWV9ilt4BlX12Gzi6sICQ9WSUqwMuOzL0neuu0ToDytE99yw_lIjJwCiS2JkeEtr/exec'; 
    const user = String(tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.id || "Guest").replace('@','').toLowerCase();
    let menuData = [], historyData = {}, allOrders = {}, activeRepeat = null;

    function getDates() {
        const now = new Date();
        const isBeforeNoon = now.getHours() < 12;
        const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
        const tomorrowStr = tomorrow.toISOString().split('T')[0];
        const dayAfterTom = new Date(); dayAfterTom.setDate(dayAfterTom.getDate() + 2);
        const dayAfterTomStr = dayAfterTom.toISOString().split('T')[0];
        return { isBeforeNoon, tomorrowStr, dayAfterTomStr };
    }

    async function load() {
        const { isBeforeNoon, tomorrowStr, dayAfterTomStr } = getDates();
        let minDate = isBeforeNoon ? tomorrowStr : dayAfterTomStr;
        document.getElementById('dt').value = minDate;
        document.getElementById('dt').min = minDate;
        tg.expand();
        await refresh();
    }

    async function refresh() {
        try {
            const m = await fetch(`${API}?type=menu&user=${user}&v=${Date.now()}`).then(r => r.json());
            const h = await fetch(`${API}?user=${user}&v=${Date.now()}`).then(r => r.json());
            menuData = m.menu || []; historyData = h || {}; 
            renderMenu();
        } catch(e) { console.error(e); }
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = '';
        if (menuData.length === 0) return;
        
        // –ï—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –ø–æ–≤—Ç–æ—Ä, –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ –∫ —Ç–µ–∫—É—â–µ–π –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç–µ
        if (activeRepeat) {
            allOrders[sel] = {};
            activeRepeat.forEach(i => {
                if(i.name !== "–î–æ—Å—Ç–∞–≤–∫–∞") allOrders[sel][i.name] = {qty: i.qty, price: i.price};
            });
            document.getElementById('repeat-banner').classList.remove('hidden');
        } else {
            document.getElementById('repeat-banner').classList.add('hidden');
        }

        let groups = {};
        menuData.forEach(item => {
            let c = (item.cat && item.cat.trim() !== "") ? item.cat.toUpperCase() : "–ë–ï–ó –ö–ê–¢–ï–ì–û–†–ò–ò";
            if (!groups[c]) groups[c] = [];
            groups[c].push(item);
        });

        Object.keys(groups).sort((a,b) => a==="–í–´–ü–ï–ß–ö–ê"?-1:b==="–í–´–ü–ï–ß–ö–ê"?1:a.localeCompare(b)).forEach(c => {
            box.innerHTML += `<div class="cat-title">${c}</div>`;
            groups[c].forEach(item => {
                const q = (allOrders[sel] && allOrders[sel][item.name]) ? allOrders[sel][item.name].qty : 0;
                box.innerHTML += `<div class="card row">
                    <div class="item-info"><b>${item.name}</b><small>${item.price} ‚ÇΩ</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},-1)">‚àí</button>
                        <div class="q-val">${q}</div>
                        <button class="btn-s" onclick="upd('${item.name}',${item.price},1)">+</button>
                    </div>
                </div>`;
            });
        });
        calc();
    }

    function upd(n, p, d) {
        const sel = document.getElementById('dt').value;
        activeRepeat = null; // –õ—é–±–æ–µ —Ä—É—á–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω—è–µ—Ç "—á–∏—Å—Ç—ã–π" —Ä–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–∞
        if(!allOrders[sel]) allOrders[sel] = {};
        let q = (allOrders[sel][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[sel][n]; else allOrders[sel][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const sel = document.getElementById('dt').value; let sub = 0;
        if(allOrders[sel]) { for (let k in allOrders[sel]) sub += (allOrders[sel][k].qty * allOrders[sel][k].price); }
        let del = (sub > 0 && sub < 3000) ? 300 : 0;
        document.getElementById('summary').innerText = sub > 0 ? `–¢–æ–≤–∞—Ä—ã: ${sub} ‚ÇΩ ‚Ä¢ –î–æ—Å—Ç–∞–≤–∫–∞: ${del} ‚ÇΩ` : '';
        document.getElementById('tot').innerText = (sub + del) + " ‚ÇΩ";
    }

    function tab(t) {
        document.getElementById('p1').classList.toggle('hidden', t !== 'order');
        document.getElementById('p2').classList.toggle('hidden', t !== 'hist');
        document.getElementById('f').classList.toggle('hidden', t !== 'order');
        document.getElementById('manager-bar').classList.toggle('hidden', t !== 'hist');
        document.getElementById('t1').classList.toggle('active', t === 'order');
        document.getElementById('t2').classList.toggle('active', t === 'hist');
        if(t === 'hist') renderHist();
    }

    function renderHist() {
        const box = document.getElementById('p2'); box.innerHTML = '';
        const dates = Object.keys(historyData).sort().reverse();
        const { isBeforeNoon, tomorrowStr } = getDates();

        if (dates.length === 0) box.innerHTML = '<div style="text-align:center;padding:40px;color:#bbb;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
        dates.forEach(d => {
            const o = historyData[d];
            const canEdit = (d > tomorrowStr) || (d === tomorrowStr && isBeforeNoon);
            let itemsHtml = o.items.map(i => `<div class="row" style="font-size:13px; margin-bottom:5px; color:#666"><span>${i.name}</span><b>x${i.qty}</b></div>`).join('');
            box.innerHTML += `<div class="card">
                <div class="row" style="border-bottom:1px solid #f5f5f5; margin-bottom:12px; padding-bottom:10px">
                    <b>${d}</b> 
                    <div class="row">
                        ${canEdit ? `<span onclick="editOrder('${d}')" style="margin-right:15px; font-size:20px; cursor:pointer; color:var(--brand-main)">‚úé</span>` : ''}
                        <b>${o.total} ‚ÇΩ</b>
                    </div>
                </div>
                ${itemsHtml}
                <button class="btn-send" style="background:var(--brand-light); color:var(--brand-main); font-size:11px; margin-top:10px; width:100%; box-shadow:none; padding:12px" onclick="startRepeat('${d}')">–ü–û–í–¢–û–†–ò–¢–¨ –ù–ê –î–†–£–ì–£–Æ –î–ê–¢–£</button>
            </div>`;
        });
    }

    function onDateChanged() {
        const sel = document.getElementById('dt').value;
        const { isBeforeNoon, tomorrowStr } = getDates();
        if (sel === tomorrowStr && !isBeforeNoon) {
            tg.showAlert("–ü—Ä–∏–µ–º –∑–∞–∫–∞–∑–æ–≤ –Ω–∞ –∑–∞–≤—Ç—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω.");
            load(); return;
        }
        renderMenu();
    }

    function editOrder(d) {
        activeRepeat = null;
        document.getElementById('dt').value = d; 
        allOrders[d] = {};
        historyData[d].items.forEach(i => { if(i.name !== "–î–æ—Å—Ç–∞–≤–∫–∞") allOrders[d][i.name] = {qty: i.qty, price: i.price}; });
        tab('order'); renderMenu();
    }

    function startRepeat(d) { 
        activeRepeat = historyData[d].items; 
        tab('order'); 
        renderMenu(); 
    }

    async function send() {
        const sel = document.getElementById('dt').value;
        if(!allOrders[sel] || Object.keys(allOrders[sel]).length === 0) return tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
        
        tg.showConfirm(`–û—Ñ–æ—Ä–º–∏—Ç—å –Ω–∞ ${sel}?`, async (ok) => {
            if(ok) {
                document.getElementById('send-btn').disabled = true;
                try {
                    const res = await fetch(API, {method:'POST', body:JSON.stringify({user, date:sel, items:allOrders[sel]})});
                    const text = await res.text();
                    if (text.includes("Error")) {
                        tg.showAlert(text);
                    } else {
                        tg.showAlert("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!"); 
                        activeRepeat = null;
                        await refresh(); 
                        tab('hist');
                    }
                } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞: " + e.message); }
                document.getElementById('send-btn').disabled = false;
            }
        });
    }
    load();
</script>
</body>
</html>
