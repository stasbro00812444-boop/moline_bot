<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #f377c6; --bg: #fdfafd; --text: #2c2c2c; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
        .tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: 800; color: #ccc; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); }
        .container { padding: 15px; padding-bottom: 160px; }
        .card { background: #fff; border-radius: 18px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .cat { font-size: 11px; font-weight: 900; color: var(--main); margin: 15px 0 8px 5px; text-transform: uppercase; }
        .stepper { display: flex; align-items: center; background: #f8f8f8; border-radius: 12px; padding: 4px; }
        .btn-s { border: none; color: var(--main); font-size: 22px; font-weight: 800; background: none; width: 34px; cursor: pointer; }
        .q-input { width: 40px; border: none; background: none; text-align: center; font-weight: 800; font-size: 16px; outline: none; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px 20px 30px; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn-send { background: var(--main); color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; }
        .admin-btn { background: #2c2c2c; color: #fff; border: none; padding: 12px; border-radius: 12px; font-size: 12px; width: 100%; margin-top: 10px; font-weight: 700; }
        .hidden { display: none !important; }
        input[type="date"] { border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; font-weight: 700; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tab('order')">–ó–ê–ö–ê–ó–ê–¢–¨</div>
        <div id="t2" class="tab" onclick="tab('hist')">–ò–°–¢–û–†–ò–Ø</div>
        <div id="t3" class="tab hidden" onclick="tab('admin')">–ê–î–ú–ò–ù ‚ö°Ô∏è</div>
    </div>

    <div id="p1" class="container">
        <div id="admin-info" class="card hidden" style="background:#fffbe6; border:1px dashed #ffe58f;">
            <div style="font-size:11px; font-weight:800;">–†–ï–ñ–ò–ú –ü–†–ê–í–ö–ò: <span id="edit-user"></span></div>
        </div>
        <div class="card">
            <input type="date" id="dt" onchange="onDateChange()">
        </div>
        <div id="menu"></div>
    </div>

    <div id="p2" class="container hidden"></div>
    <div id="p3" class="container hidden">
        <button class="admin-btn" style="background:#4caf50; margin-bottom:15px;" onclick="forcePush()">üöÄ –û–¢–ü–†–ê–í–ò–¢–¨ –°–í–û–î–ö–£ –ù–ê –ó–ê–í–¢–†–ê –í –ì–†–£–ü–ü–£</button>
        <div id="admin-list"></div>
    </div>

    <div class="footer" id="f">
        <div class="row">
            <div><span style="font-size:10px; color:#999; font-weight:800">–ò–¢–û–ì–û</span><br><b id="tot" style="font-size:22px">0 ‚ÇΩ</b></div>
            <button id="send-btn" class="btn-send" style="width: auto; padding: 16px 35px;" onclick="send()">–û–§–û–†–ú–ò–¢–¨</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://script.google.com/macros/s/AKfycbxsHXk1iG35sN1HSKrc3XbxQucS7BGdprFZ_KG_8jlPKp1M3YOrAoIhq1H4E8ifwth7/exec';
    const user = (tg.initDataUnsafe?.user?.username || "guest").toLowerCase().replace('@', '');
    let menuData = [], historyData = {}, allOrders = {}, isAdmin = false, editTarget = null;

    async function load() {
        const [m, h] = await Promise.all([
            fetch(`${API}?type=menu&user=${user}`).then(r => r.json()),
            fetch(`${API}?user=${user}`).then(r => r.json())
        ]);
        menuData = m.menu; historyData = h; isAdmin = m.isAdmin;
        if(isAdmin) document.getElementById('t3').classList.remove('hidden');
        
        const input = document.getElementById('dt');
        if(!isAdmin) {
            let minD = new Date(); minD.setDate(minD.getDate() + 1);
            input.setAttribute('min', minD.toISOString().split('T')[0]);
        }
        input.value = new Date(new Date().getTime() + 86400000).toISOString().split('T')[0];
        renderMenu();
    }

    function renderMenu() {
        const box = document.getElementById('menu'), sel = document.getElementById('dt').value;
        box.innerHTML = ''; let groups = {};
        menuData.forEach(i => { groups[i.cat] = groups[i.cat] || []; groups[i.cat].push(i); });
        for (let c in groups) {
            box.innerHTML += `<div class="cat">${c}</div>`;
            groups[c].forEach(i => {
                const q = allOrders[sel]?.[i.name]?.qty || 0;
                box.innerHTML += `<div class="card row">
                    <div><b>${i.name}</b><br><small>${i.price} ‚ÇΩ</small></div>
                    <div class="stepper">
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},-1)">-</button>
                        <input type="number" class="q-input" value="${q}" readonly>
                        <button class="btn-s" onclick="upd('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            });
        }
        calc();
    }

    function upd(n, p, d) {
        const s = document.getElementById('dt').value;
        allOrders[s] = allOrders[s] || {};
        let q = (allOrders[s][n]?.qty || 0) + d;
        if(q <= 0) delete allOrders[s][n]; else allOrders[s][n] = {qty:q, price:p};
        renderMenu();
    }

    function calc() {
        const s = document.getElementById('dt').value; let sub = 0;
        for (let k in allOrders[s] || {}) sub += (allOrders[s][k].qty * allOrders[s][k].price);
        document.getElementById('tot').innerText = (sub + (sub > 0 && sub < 3000 ? 300 : 0)) + " ‚ÇΩ";
    }

    async function forcePush() {
        if(confirm("–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–≤–æ–¥–∫—É –ø–æ –∑–∞–∫–∞–∑–∞–º –Ω–∞ –∑–∞–≤—Ç—Ä–∞ –≤ Telegram?")) {
            await fetch(`${API}?type=test_order&user=${user}`);
            alert("–°–≤–æ–¥–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        }
    }

    async function renderAdmin() {
        const box = document.getElementById('admin-list'), sel = document.getElementById('dt').value;
        box.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        const data = await fetch(`${API}?type=admin_all&date=${sel}&user=${user}`).then(r => r.json());
        box.innerHTML = '';
        data.forEach(ord => {
            box.innerHTML += `<div class="card">
                <b>${ord.displayName}</b> ‚Äî ${ord.total} ‚ÇΩ
                <button class="admin-btn" onclick="startEdit('${ord.user}', '${ord.displayName}', '${sel}', ${JSON.stringify(ord.items).replace(/"/g, '&quot;')})">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>`;
        });
    }

    function startEdit(u, name, date, items) {
        editTarget = u;
        allOrders[date] = {};
        items.forEach(i => { allOrders[date][i.name] = {qty: i.qty, price: i.price}; });
        document.getElementById('edit-user').innerText = name;
        document.getElementById('admin-info').classList.remove('hidden');
        tab('order'); renderMenu();
    }

    async function send() {
        const s = document.getElementById('dt').value;
        if(!allOrders[s]) return;
        tg.MainButton.showProgress();
        await fetch(API, {method:'POST', body:JSON.stringify({user: editTarget || user, date:s, items:allOrders[s]})});
        location.reload();
    }

    function tab(t) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById('p' + (t === 'order' ? '1' : t === 'hist' ? '2' : '3')).classList.remove('hidden');
        if(t === 'admin') renderAdmin();
    }

    function onDateChange() { renderMenu(); if(isAdmin) renderAdmin(); }

    load();
</script>
</body>
</html>
