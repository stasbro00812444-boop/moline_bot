<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #888; cursor: pointer; }
        .tab.active { color: #0088cc; border-bottom: 3px solid #0088cc; }
        .container { padding: 10px; padding-bottom: 100px; }
        .category-title { font-size: 14px; color: #888; text-transform: uppercase; margin: 15px 5px 5px; font-weight: bold; }
        .card { background: #fff; border-radius: 12px; padding: 12px; margin-bottom: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .stepper { display: flex; align-items: center; background: #f1f3f4; border-radius: 20px; padding: 3px; }
        .step-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #0088cc; cursor: pointer; border-radius: 50%; }
        .step-val { min-width: 25px; text-align: center; font-weight: bold; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; padding: 15px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #0088cc; color: #fff; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="switchTab('order', this)">Заказ</div>
    <div class="tab" onclick="switchTab('history', this)">Мои Заказы</div>
</div>

<div id="order-page" class="container">
    <div class="card">
        <span>Дата доставки:</span>
        <input type="date" id="deliveryDate" style="border:none; font-weight:bold; color:#0088cc;">
    </div>
    <div id="products-list">Загрузка меню...</div>
</div>

<div id="history-page" class="container hidden"></div>

<div class="footer" id="footer-ui">
    <div><small>Итого:</small><br><b id="totalSum">0 ₽</b></div>
    <button class="btn" onclick="sendOrder()">ОТПРАВИТЬ</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwi1jvtL8e9QLnDJhmGe66b07l-ir0yAtiEjGW8s4YK6u4VzJVhrKZU5cWJzErNFeAv/exec';

    let cart = {};
    const dateInput = document.getElementById('deliveryDate');
    const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
    dateInput.value = tomorrow.toISOString().split('T')[0];
    dateInput.min = tomorrow.toISOString().split('T')[0];

    function loadScript(url) {
        const script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
        script.onload = () => document.head.removeChild(script);
    }

    window.handleProducts = (data) => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        let currentCat = '';
        
        data.forEach(p => {
            if (p.category !== currentCat) {
                currentCat = p.category;
                const catDiv = document.createElement('div');
                catDiv.className = 'category-title';
                catDiv.innerText = currentCat;
                list.appendChild(catDiv);
            }
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div><b>${p.name}</b><br><small style="color:#888">${p.price} ₽</small></div>
                <div class="stepper">
                    <div class="step-btn" onclick="updateQty('${p.name}', ${p.price}, -1, this)">−</div>
                    <div class="step-val">0</div>
                    <div class="step-btn" onclick="updateQty('${p.name}', ${p.price}, 1, this)">+</div>
                </div>`;
            list.appendChild(div);
        });
    };

    function updateQty(name, price, delta, btn) {
        const valDisp = btn.parentElement.querySelector('.step-val');
        let qty = (cart[name]?.qty || 0) + delta;
        if (qty < 0) qty = 0;
        valDisp.innerText = qty;
        if (qty > 0) cart[name] = { qty, price }; else delete cart[name];
        
        let total = 0;
        for (let k in cart) total += cart[k].qty * cart[k].price;
        document.getElementById('totalSum').innerText = total + " ₽";
    }

    function switchTab(page, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('order-page').classList.toggle('hidden', page !== 'order');
        document.getElementById('history-page').classList.toggle('hidden', page !== 'history');
        document.getElementById('footer-ui').classList.toggle('hidden', page !== 'order');
        if (page === 'history') {
            const user = tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.first_name || "Guest";
            loadScript(`${SCRIPT_URL}?action=getHistory&user=${encodeURIComponent(user)}&callback=handleHistory`);
        }
    }

    window.handleHistory = (data) => {
        const histDiv = document.getElementById('history-page');
        let html = '';
        for (let date in data) {
            html += `<div class="card" style="display:block"><b>${date}</b> — ${data[date].total} ₽<hr style="border:0; border-top:1px solid #eee; margin:5px 0">`;
            data[date].items.forEach(i => { html += `<div style="font-size:14px">${i.name} x${i.qty}</div>`; });
            html += `</div>`;
        }
        histDiv.innerHTML = Object.keys(data).length ? html : '<p style="text-align:center; color:#999">История пуста</p>';
    };

    async function sendOrder() {
        if (!Object.keys(cart).length) return tg.showAlert("Выберите товары!");
        const payload = { 
            user: tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.first_name || "Guest", 
            date: dateInput.value, 
            items: cart 
        };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        tg.showAlert("Заказ отправлен!");
        tg.close();
    }

    loadScript(`${SCRIPT_URL}?action=getProducts&callback=handleProducts`);
</script>
</body>
</html>
